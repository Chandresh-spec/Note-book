{% extends "index.html" %}
{% block content %}
<div class="note-detail">
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>

    <div class="actions">
        <a href="{% url 'edit_page' note.pk %}">Edit</a>
        <a href="{% url 'delete_page' note.pk %}">Delete</a>
        <a href="{% url 'display' %}">Back to List</a>
    </div>
</div>
{% endblock %}
