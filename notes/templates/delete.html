{% extends "index.html" %}
{% block content %}
<h2>Are you sure you want to delete this note?</h2>
    <p><strong>{{ note.title }}</strong></p>
    <p>{{ note.content }}</p>

    <form method='POST'>
        {% csrf_token %}
        <button type="submit">yes,delete</button>
        <a href="{% url  'display' %}">Cancel</a>
    </form>


{% endblock  %}
