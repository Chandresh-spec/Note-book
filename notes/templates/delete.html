{% extends "index.html" %}
{% block content %}
<div class="delete-container">
  <h2>⚠️ Are you sure you want to delete this note?</h2>
  
  <div class="note-preview">
    <h3>{{ note.title }}</h3>
    <p>{{ note.content }}</p>
  </div>

  <form method="POST" class="delete-form">
      {% csrf_token %}
      <button type="submit" class="btn-delete">✅ Yes, Delete</button>
      <a href="{% url 'display' %}" class="btn-cancel">❌ Cancel</a>
  </form>
</div>
{% endblock %}
