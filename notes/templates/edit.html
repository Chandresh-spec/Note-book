{% extends "index.html" %}
{% block content %}
<div class="form-container">
  <h2>{% if form.instance.pk %}✏️ Edit Note{% else %}➕ Add Note{% endif %}</h2>
  
  <form method="POST" class="note-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>
{% endblock %}
