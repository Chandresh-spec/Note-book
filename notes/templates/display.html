{% extends "index.html" %}
{% block content %}
{% for item in items %}

<main class="notes">
  <div class="note-card">
    <h2>{{item.title}}</h2>
    <p>{{item.content}}.</p>
    <div class="actions">
      <a href="{% url 'view_page'  item.pk %}">View</a>
      <a href="{% url 'edit_page' item.pk%}">Edit</a>
      <a href="{% url 'delete_page' item.pk%}">Delete</a>
    </div>
  </div>
</main>

{% endfor %}
{% endblock  %}
